<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MovieFinder</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand " href="#">MovieFinder</a>
            <form class="d-flex">
                <input id="search" class="form-control me-2" type="search" placeholder="Search for movies..." aria-label="Search">
            </form>
        </div>
    </nav>

    <!-- Movie Container -->
    <div class="container mt-4">
        <h2 >Search for movies (<span id="resultCount"></span> Results)</h2>
        <div class="row content" id="movie-box">
            <!-- Movies will be dynamically inserted here -->
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Custom Script -->
    <script src="script.js"></script>

</body>
</html>
